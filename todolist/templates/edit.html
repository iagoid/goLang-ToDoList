<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Criar nova Lista</title>
</head>

<body>
    <div class="container">
        
            
        <h1 class="text-center mt-3">Editando</h1>
        <form method="POST">
            <div class="form-group">
                <input name="store" type="text" class="form-control" placeholder="Estabelecimento" value="{{ .Store }}">
            </div>
            <div class="form-group">
                <textarea placeholder="Produtos" name="product" class="form-control" rows="3" >{{ .Product }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Editar</button>
        </form>        

    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    $(document).ready(function () {
        $(".alert").fadeToggle(5000)
    })
</script>

</html>
